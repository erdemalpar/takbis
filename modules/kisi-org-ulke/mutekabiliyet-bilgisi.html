<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mutekabiliyet-container {
            padding: 15px;
            background: #f0f8ff;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-box-container {
            border: 1px solid #7a95b0;
            padding: 5px 15px;
            background: #e8e8e8;
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: fit-content;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .tf-label-classic {
            font-size: 11px;
            color: #000080;
            white-space: nowrap;
            margin-bottom: 3px;
        }

        .row-top {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .row-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        .chk-box-container {
            border: 1px solid #7a95b0;
            padding: 4px 8px;
            background: #e1e1e1;
            display: flex;
            align-items: center;
            width: fit-content;
            margin-top: 10px;
        }

        textarea.tf-input {
            height: 90px;
            resize: none;
            background: #fff;
        }
    </style>
</head>

<body class="module-body">
    <!-- TAKBİS Klasik Toolbar (TF0419) -->
    <div class="panel-toolbar-classic">
        <div class="t-group">
            <button class="t-icon-btn"><img src="../../assets/takbis-icon.png" width="24"
                    onerror="this.src='https://raw.githubusercontent.com/erdemalpar/takbis/main/assets/takbis-icon.png'; this.onerror=null;"></button>
        </div>
        <div class="t-sep"></div>
        <div class="t-group">
            <button class="t-icon-btn"><i class="fa-solid fa-table-list" style="color: #000080;"></i> <i
                    class="fa-solid fa-caret-down" style="font-size: 8px;"></i></button>
        </div>
        <div class="t-sep"></div>
        <div class="t-group">
            <button class="t-icon-btn"><i class="fa-solid fa-arrows-rotate" style="color: #2e7d32;"></i></button>
        </div>
        <div class="t-sep"></div>
        <div class="t-group">
            <button class="t-icon-btn"><i class="fa-solid fa-print" style="color: #555;"></i></button>
            <button class="t-icon-btn"><i class="fa-solid fa-circle-question" style="color: #fbc02d;"></i></button>
        </div>
        <div class="t-group" style="margin-left: auto;">
            <button class="t-icon-btn pencere-kapat-btn"><i class="fa-solid fa-door-open"
                    style="color: #c62828;"></i></button>
        </div>
    </div>

    <div class="mutekabiliyet-container">
        <!-- Üst Satır: Radio ve Adı -->
        <div class="row-top">
            <div class="radio-box-container">
                <label class="tf-radio-label" style="font-size: 11px;"><input type="radio" name="tip" checked>
                    Ülke</label>
                <label class="tf-radio-label" style="font-size: 11px;"><input type="radio" name="tip">
                    Organizasyon</label>
            </div>
            <div style="flex: 1;">
                <label class="tf-label-classic">Adı</label>
                <input type="text" class="tf-input" value="Azerbaycan" disabled
                    style="background: #e8e8e8; border: 1px solid #7a95b0;">
            </div>
        </div>

        <!-- Edinim Tipi ve Başlama Tarihi -->
        <div class="row-grid">
            <div class="tf-form-row vertical">
                <label class="tf-label-classic">Edinim Tipi</label>
                <input type="text" class="tf-input" value="Edinebilir" style="border: 1px solid #7a95b0;">
            </div>
            <div class="tf-form-row vertical">
                <label class="tf-label-classic">Geçerlilik Süresi: Başlama Tarihi</label>
                <input type="text" class="tf-input" value="01/01/2002" style="border: 1px solid #7a95b0;">
            </div>
        </div>

        <!-- Açıklama ve Bitiş Tarihi + Checkbox -->
        <div class="row-grid">
            <div class="tf-form-row vertical">
                <label class="tf-label-classic">Açıklama</label>
                <textarea class="tf-input" style="border: 1px solid #7a95b0;"></textarea>
            </div>
            <div class="tf-col">
                <div class="tf-form-row vertical">
                    <label class="tf-label-classic">Geçerlilik Süresi: Bitiş Tarihi</label>
                    <input type="text" class="tf-input" style="border: 1px solid #7a95b0;">
                </div>
                <div class="chk-box-container">
                    <input type="checkbox" id="chk-aktif-mi" checked>
                    <label for="chk-aktif-mi" style="font-size: 11px; margin-left: 5px; color: #000;">Aktif mi?</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Alt Bilgi (Status Bar) -->
    <div class="tf-panel-status">
        <div class="tf-status-item date">23/12/2025</div>
        <div class="tf-status-item">Liste</div>
        <div class="tf-status-item flex-1 text-center">Kayıt : 1</div>
    </div>
</body>

</html>
