<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="module-body">
    <!-- TAKBİS Özel Toolbar (TF0215) -->
    <div class="panel-toolbar-classic">
        <div class="t-group">
            <button class="t-icon-btn" title="Kaydet"><i class="fa-solid fa-floppy-disk"
                    style="color: #2e7d32;"></i></button>
        </div>
        <div class="t-sep"></div>
        <div class="t-group">
            <button class="t-icon-btn" title="İlk Kayıt"><i class="fa-solid fa-step-backward"
                    style="color: #1565c0;"></i></button>
            <button class="t-icon-btn" title="Önceki"><i class="fa-solid fa-caret-left"
                    style="color: #1565c0;"></i></button>
            <button class="t-icon-btn" title="Sonraki"><i class="fa-solid fa-caret-right"
                    style="color: #1565c0;"></i></button>
            <button class="t-icon-btn" title="Son Kayıt"><i class="fa-solid fa-step-forward"
                    style="color: #1565c0;"></i></button>
        </div>
        <div class="t-sep"></div>
        <div class="t-group">
            <button class="t-icon-btn" title="Yürüt (Sorgula)"><i class="fa-solid fa-bolt"
                    style="color: #fbc02d;"></i></button>
            <button class="t-icon-btn" title="Temizle"><i class="fa-solid fa-eraser"
                    style="color: #546e7a;"></i></button>
        </div>
        <div class="t-sep"></div>
        <div class="t-group">
            <button class="t-icon-btn" title="Kriter Seçimi"><i class="fa-solid fa-list-check"
                    style="color: #1565c0;"></i></button>
            <button class="t-icon-btn" title="Hızlı Kriter"><i class="fa-solid fa-bolt-lightning"
                    style="color: #fbc02d;"></i></button>
        </div>
        <div class="t-sep"></div>
        <div class="t-group">
            <button class="t-icon-btn" title="Yazdır"><i class="fa-solid fa-print" style="color: #455a64;"></i></button>
            <button class="t-icon-btn" title="Yardım"><i class="fa-solid fa-circle-question"
                    style="color: #fbc02d;"></i></button>
            <button class="t-icon-btn" title="Klasör"><i class="fa-solid fa-folder-open"
                    style="color: #a1887f;"></i></button>
        </div>
    </div>

    <!-- Sekmeler -->
    <div class="panel-tabs-classic">
        <div class="tab active" data-tab="tuzel-arama-kriterleri">Tüzel Kişi Arama Kriterleri</div>
        <div class="tab" data-tab="kisi-listesi">Tüzel Kişi Arama Sonuçları Listesi</div>
    </div>

    <!-- İçerik Alanı -->
    <div class="panel-content-classic">
        <div class="tf-accordion">
            <!-- 1. Hızlı Arama -->
            <div class="tf-acc-section open" id="acc-tuzel-hizli">
                <div class="tf-acc-header">Hızlı Arama</div>
                <div class="tf-acc-body">
                    <div style="display: flex; gap: 40px; align-items: flex-start;">
                        <div class="tf-radio-group-box">
                            <span class="box-label">Arama Kriteri</span>
                            <label class="tf-radio-label"><input type="radio" name="kriter" checked> Sistem Tanıtım
                                No</label>
                            <label class="tf-radio-label"><input type="radio" name="kriter"> Vergi Numarası</label>
                            <label class="tf-radio-label"><input type="radio" name="kriter"> Sicil Numarası</label>
                            <label class="tf-radio-label"><input type="radio" name="kriter"> Mersis Numarası</label>
                        </div>
                        <div class="tf-form-row vertical">
                            <label>Tüzel Kişi Sistem No</label>
                            <input type="text" class="tf-input" style="width: 250px;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. Tanıtım No Bilgisi -->
            <div class="tf-acc-section" id="acc-tuzel-tanitim">
                <div class="tf-acc-header">Tanıtım No Bilgisi ile Arama</div>
                <div class="tf-acc-body hidden">
                    <div class="tf-form-row vertical" style="width: 250px;">
                        <label>Tanıtım No Tip</label>
                        <div class="input-with-icon">
                            <input type="text" class="tf-input">
                            <i class="fa-solid fa-caret-down tf-select-icon"></i>
                        </div>
                    </div>
                    <div class="tf-form-row vertical" style="width: 250px; margin-top: 10px;">
                        <label>Tanıtım No</label>
                        <input type="text" class="tf-input">
                    </div>
                </div>
            </div>

            <!-- 3. Detaylı Arama -->
            <div class="tf-acc-section" id="acc-tuzel-detayli">
                <div class="tf-acc-header">Detaylı Arama</div>
                <div class="tf-acc-body hidden">
                    <div class="tf-form-row vertical">
                        <label>Adı</label>
                        <div class="input-with-icon">
                            <input type="text" class="tf-input" style="width: 450px;">
                            <i class="fa-solid fa-question-circle tf-help-icon"></i>
                        </div>
                    </div>
                    <div class="tf-grid-3" style="margin-top: 15px;">
                        <div class="tf-col">
                            <div class="tf-form-row vertical">
                                <label>Tüzel Kişi Tip</label>
                                <div class="input-with-icon">
                                    <input type="text" class="tf-input">
                                    <i class="fa-solid fa-list-ul tf-select-icon"></i>
                                </div>
                            </div>
                            <div class="tf-form-row vertical">
                                <label>Yabancı Temsilci mi?</label>
                                <div class="input-with-icon">
                                    <input type="text" class="tf-input">
                                    <i class="fa-solid fa-list-ul tf-select-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="tf-col">
                            <div class="tf-form-row vertical">
                                <label>İl</label>
                                <div class="input-with-icon">
                                    <input type="text" class="tf-input">
                                    <i class="fa-solid fa-list-ul tf-select-icon"></i>
                                </div>
                            </div>
                            <div class="tf-form-row vertical">
                                <label>Yabancı Sermayeli mi?</label>
                                <div class="input-with-icon">
                                    <input type="text" class="tf-input">
                                    <i class="fa-solid fa-list-ul tf-select-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="tf-col">
                            <div class="tf-form-row vertical">
                                <label>Ülke</label>
                                <div class="input-with-icon">
                                    <input type="text" class="tf-input">
                                    <i class="fa-solid fa-list-ul tf-select-icon"></i>
                                </div>
                            </div>
                            <div class="tf-form-row vertical">
                                <label>Faal mi?</label>
                                <div class="input-with-icon">
                                    <input type="text" class="tf-input">
                                    <i class="fa-solid fa-list-ul tf-select-icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 4. İşlem İçinde Arama -->
            <div class="tf-acc-section" id="acc-tuzel-islem">
                <div class="tf-acc-header">İşlem İçinde Arama</div>
                <div class="tf-acc-body hidden">
                    <div class="tf-form-row vertical" style="width: 300px;">
                        <label>İşlem Sistem No</label>
                        <div class="input-with-icon">
                            <input type="text" class="tf-input">
                            <i class="fa-solid fa-list-check tf-select-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5. Belediye/Kamu/Banka Arama -->
            <div class="tf-acc-section" id="acc-tuzel-belediye">
                <div class="tf-acc-header">Belediye/Kamu Kuruluşu/Banka Arama</div>
                <div class="tf-acc-body hidden">
                    <div style="display: flex; gap: 40px;">
                        <div class="tf-radio-group-box" style="width: 250px;">
                            <label class="tf-radio-label"><input type="radio" name="kurum_tip"> Diğer</label>
                            <label class="tf-radio-label"><input type="radio" name="kurum_tip" checked> Belediye</label>
                            <label class="tf-radio-label"><input type="radio" name="kurum_tip"> Kamu Kuruluşu</label>
                            <label class="tf-radio-label"><input type="radio" name="kurum_tip"> Banka</label>
                            <label class="tf-radio-label"><input type="radio" name="kurum_tip"> Özel Statüye Tabi
                                Azınlık Tüzel Kişileri</label>
                            <label class="tf-radio-label"><input type="radio" name="kurum_tip"> Köy</label>
                        </div>
                        <div class="tf-form-row vertical flex-1">
                            <label>Adı</label>
                            <div class="input-with-icon">
                                <input type="text" class="tf-input">
                                <i class="fa-solid fa-question-circle tf-help-icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Durum Çubuğu -->
    <div class="tf-panel-status">
        <div class="tf-status-item">23/12/2025</div>
        <div class="tf-status-item flex-1 text-center">Tüzel Kişi Arama Kriterleri</div>
    </div>
</body>

</html>
